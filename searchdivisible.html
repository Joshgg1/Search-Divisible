<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">


        <script>
            // Will contain random birth years between 1922 and 2022
            var birthYears = [];

            // This function will fill our birthYears array with 20 random
            // years between 1922 and 2022 (inclusive)and then display
            // our information in the dive (idDivBirthYears) when the page
            // initially loads

            function initializePage()
            {
                var output = "Here is a list of the random gen brith years:<br>";

                for(var i = 0; i < 20; i++)
                {
                    birthYears.push(genRandInt(1922, 2022));
                }
                console.log(birthYears);
                
                output+= birthYears;

                idDivBirthYears.innerHTML = output;
            }

            // This helper function will generate a random number between
            // our minimum and maximum parameters

            function genRandInt(max, min)
            {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function alertSeniorCount()
            {
                var newSeniorCitizens = 0;


                for (var i = 0; i < 20; i++)
                {
                    if(birthYears[i] <= 1970)
                    {
                        newSeniorCitizens++;
                    }
                }


                var output = "in our group of 20 ppl, " + newSeniorCitizens;
                output+= " of them are eligible for the old people discount"

                alert(output)
            }
                
        </script>
    </head>

    <body onload="initializePage()">
        

        
        <div id="idDivBirthYears"></div>


        <input type="button" value="Senior Count" onclick="alertSeniorCount()"

        
        
           
    </body>

</html>
